version: '3.8'

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "3001:3001"
    environment:
      - NODE_ENV=production
      - PORT=3001
      - API_KEY=${API_KEY:-change-me-in-production}
      - SUI_NETWORK=${SUI_NETWORK:-testnet}
      - SUI_FULLNODE_URL=${SUI_FULLNODE_URL:-https://fullnode.testnet.sui.io:443}
      - DATABASE_PATH=/app/data/obscura.db
      - LOG_LEVEL=${LOG_LEVEL:-info}
    volumes:
      - ./backend/data:/app/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3001/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 10s

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "5173:5173"
    environment:
      - VITE_API_URL=http://localhost:3001
      - VITE_SUI_NETWORK=${SUI_NETWORK:-testnet}
    depends_on:
      - backend
    restart: unless-stopped

